<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Admin Portal</title>

    <!-- Favicons -->
    <link href="../assets/img/favicon/icon.png" rel="icon">

    <!--Google Font-->
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">

    <!-- Bootstrap CSS File -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Template Main CSS File -->
    <link href="../assets/css/style.css" rel="stylesheet">
    <link href="../assets/css/style2.css" rel="stylesheet">

</head>

<body>

    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top">
        <div class="container d-flex align-items-center justify-content-between">

            <h1 class="logo"><a href="index.html">Covid SJCET</a></h1>

        </div>
    </header><!-- End Header -->

    <!-- ======= Hero Section ======= -->

    <section id="hero" class="d-flex align-items-center">
        <div class="container position-relative" data-aos="fade-up" data-aos-delay="100">
            <div class="row justify-content-center">
                <div class="col-xl-7 col-lg-9 text-center">
                    <h1>Admin Portal</h1>
                    <h2>Click below to update the data</h2>
                </div>
            </div>
            <div class="text-center">
                <a href="#updates" class="btn-get-started scrollto">ðŸ‘‡ Update Data ðŸ‘‡</a>
            </div>
    </section>

    <!-- End Hero -->


    <!-- ======= Updates Section ======= -->

    <section id="updates" class="updates">
        <div class="container">
            <form id="form" name="Data">
                <div id="card-admin-main" class="card main-card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-5"></div>
                            <div class="col-lg-3 d-flex justify-content-center">


                            </div>
                        </div>
                        <div class="row">

                            <div class="col-lg-1"></div>
                            <div class="col-lg-3 d-flex justify-content-center">

                            </div>
                            <div class="col-lg-1"></div>
                            <div class="col-lg-3 d-flex justify-content-center">
                                <div id="ce-card" class="card card-branch card-admin-selection">
                                    <div class="btn-group">
                                        <button id="year-selector" class="btn btn-secondary btn-lg dropdown-toggle"
                                            type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                            Select Year
                                        </button>
                                        <ul class="dropdown-menu dropdown-menu-end">
                                            <li><a id="year-1" class="dropdown-item text-center">Year 1</a></li>
                                            <li><a id="year-2" class="dropdown-item text-center">Year 2</a></li>
                                            <li><a id="year-3" class="dropdown-item text-center">Year 3</a></li>
                                            <li><a id="year-4" class="dropdown-item text-center">Year 4</a></li>
                                        </ul>
                                    </div>
                                    <br>
                                    <div class="btn-group">
                                        <button id="branch-selector" class="btn btn-secondary btn-lg dropdown-toggle"
                                            type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                            Select Branch
                                        </button>
                                        <ul class="dropdown-menu dropdown-menu-end">
                                            <li><a id="branch-cs" class="dropdown-item text-center">cs</a></li>
                                            <li><a id="branch-ad" class="dropdown-item text-center">ad</a></li>
                                            <li><a id="branch-ce" class="dropdown-item text-center">ce</a></li>
                                            <li><a id="branch-ec" class="dropdown-item text-center">ec</a></li>
                                            <li><a id="branch-ee" class="dropdown-item text-center">ee</a></li>
                                            <li><a id="branch-ei" class="dropdown-item text-center">ei</a></li>
                                            <li><a id="branch-me" class="dropdown-item text-center">me</a></li>
                                        </ul>
                                    </div>
                                    <div class="card-body">
                                        <input type="number" name="Count" class="form-control text-center count-val"
                                            placeholder="Enter Count" id="count-box">
                                    </div>
                                    <p class="text-center mt-3 mb-4 nb-text">Hit the submit buttom to update!!</p>
                                </div>
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-lg-12 d-flex justify-content-center mt-5">
                                <div>
                                    <div id="submit" type="button" class="sbt-btn">
                                        <div class="svg-wrapper-1">
                                            <div class="svg-wrapper">
                                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24"
                                                    height="24">
                                                    <path fill="none" d="M0 0h24v24H0z"></path>
                                                    <path fill="currentColor"
                                                        d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z">
                                                    </path>
                                                </svg>
                                            </div>
                                        </div>
                                        <span>Submit</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </form>
        </div>
    </section>
    <!-- End of Updates Section -->


    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script type="module" src="../assets/js/update.js"></script>

</body>

</html>
